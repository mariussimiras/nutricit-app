        }

        .no-results h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
    </style>
</head>

        // ==================== AUTHENTICATION ====================
        function isAuthorizedClient(userData) {
            if (!userData || !userData.nome || !userData.cognome) return false;
            const fullName = (userData.nome + ' ' + userData.cognome).toLowerCase().trim();
            return AUTHORIZED_CLIENTS.some(client => client.toLowerCase().trim() === fullName);
        }

        function isAdmin(userData) {
            if (!userData) return false;
            const fullName = (userData.nome + ' ' + userData.cognome).toLowerCase().trim();
            return fullName === 'marius simiras';
        }

        function handleLogin(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            
            if (!nome || !cognome) {
                alert('Inserisci nome e cognome');
                return;
            }
            
            const userData = { nome, cognome };
            
            if (!isAuthorizedClient(userData)) {
                alert('Accesso non autorizzato. Contatta l\'amministratore.');
                return;
            }
            
            state.currentUser = userData;
            state.isLoggedIn = true;
            
            localStorage.setItem('nutriCitUser', JSON.stringify(userData));
            
            if (state.isOnline) {
                setTimeout(() => checkForUpdates(), 1000);
                startSyncInterval();
            }
            
            render();
        }

        function handleLogout() {
            state.isLoggedIn = false;
            state.currentUser = null;
            localStorage.removeItem('nutriCitUser');
            stopSyncInterval();
            render();
        }

        // ==================== CLOUD SYNC FUNCTIONS ====================
        async function saveToCloud(data) {
            if (!CLOUD_CONFIG.binId || CLOUD_CONFIG.binId === 'YOUR_BIN_ID') {
                console.log('🌐 Cloud sync non configurato - usando localStorage');
                return saveDataLocal(data);
            }
            
            try {
                state.syncStatus = 'syncing';
                render();
                
                const response = await fetch(`${CLOUD_CONFIG.apiUrl}/${CLOUD_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': CLOUD_CONFIG.apiKey,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify({
                        foodData: data,
                        lastModified: new Date().toISOString(),
                        version: '2.0',
                        deviceId: getDeviceId(),
                        modifiedBy: state.currentUser?.nome + ' ' + state.currentUser?.cognome
                    })
                });
                
                if (response.ok) {
                    state.lastSync = new Date();
                    localStorage.setItem(SYNC_KEY, state.lastSync.toISOString());
                    state.syncStatus = 'synced';
                    console.log('✅ Dati salvati nel cloud e sincronizzati');
                } else {
                    throw new Error('Errore salvataggio cloud');
                }
                
            } catch (error) {

        async function loadFromCloud() {
            if (!CLOUD_CONFIG.binId || CLOUD_CONFIG.binId === 'YOUR_BIN_ID') {
                console.log('🌐 Cloud sync non configurato - usando localStorage');
                return loadDataLocal();
            }
            
            try {
                const response = await fetch(`${CLOUD_CONFIG.apiUrl}/${CLOUD_CONFIG.binId}/latest`, {
                    headers: {
                        'X-Master-Key': CLOUD_CONFIG.apiKey
                    }
                });
                
                if (response.ok) {
                    const cloudData = await response.json();
                    const data = cloudData.record;
                    
                    if (data && data.foodData) {
                        state.foodData = data.foodData;
                        
                        state.foodData = state.foodData.map(item => ({
                            ...item,
                            emoji: item.emoji || categoryEmojis[item.categoria] || '🍽️'
                        }));
                        
                        state.lastSync = new Date(data.lastModified);
                        localStorage.setItem(SYNC_KEY, state.lastSync.toISOString());
                        
                        console.log('✅ Dati caricati dal cloud');
                        console.log(`📝 Ultima modifica da: ${data.modifiedBy || 'Sconosciuto'}`);
                        return true;
                    }
                }
                
                return loadDataLocal();
                
            } catch (error) {
                console.error('❌ Errore caricamento cloud:', error);
                return loadDataLocal();
            }
        }
        
        async function checkForUpdates() {
            if (!state.isOnline || !CLOUD_CONFIG.binId || CLOUD_CONFIG.binId === 'YOUR_BIN_ID') {
                return;
            }
            
            try {
                const response = await fetch(`${CLOUD_CONFIG.apiUrl}/${CLOUD_CONFIG.binId}/latest`, {
                    headers: {
                        'X-Master-Key': CLOUD_CONFIG.apiKey
                    }
                });
                
                if (response.ok) {
                    const cloudData = await response.json();
                    const data = cloudData.record;
                    
                    if (data && data.lastModified) {
                        const cloudLastModified = new Date(data.lastModified);
                        const localLastModified = state.lastSync || new Date(0);
                        
                        if (cloudLastModified > localLastModified) {
                            console.log('🔄 Nuovi aggiornamenti disponibili dal cloud');
                            state.foodData = data.foodData;
                            
                            state.foodData = state.foodData.map(item => ({
                                ...item,
                                emoji: item.emoji || categoryEmojis[item.categoria] || '🍽️'
                            }));
                            
                            state.lastSync = cloudLastModified;
                            localStorage.setItem(SYNC_KEY, cloudLastModified.toISOString());
                            
                            showSyncNotification(`Aggiornato da: ${data.modifiedBy || 'Altro dispositivo'}`);
                            render();
                        }
                    }
                }
            } catch (error) {
                console.error('❌ Errore controllo aggiornamenti:', error);
            }
        }

        function saveDataLocal(data) {
            try {
                const dataToSave = {

                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));

                localStorage.setItem(SYNC_KEY, state.lastSync.toISOString());
                console.log('✅ Dati salvati localmente');
                return true;
            } catch (error) {
                console.error('❌ Errore salvataggio locale:', error);
                return false;
            }
        }
        
        function loadDataLocal() {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    state.foodData = parsed.foodData || [...initialFoodData];
                    
                    state.foodData = state.foodData.map(item => ({
                        ...item,
                        emoji: item.emoji || categoryEmojis[item.categoria] || '🍽️'
                    }));
                    
                    if (parsed.lastModified) {
                        state.lastSync = new Date(parsed.lastModified);
                    }
                } else {
                    state.foodData = [...initialFoodData];
                    saveDataLocal();
                }
                
                console.log('✅ Dati caricati localmente');
                return true;
            } catch (error) {
                console.error('❌ Errore caricamento locale:', error);
                state.foodData = [...initialFoodData];
                return false;
            }
        }

        // ==================== ANDROID KEYBOARD HANDLING ====================
        function handleAndroidKeyboard() {
            if (/Android/i.test(navigator.userAgent)) {
                console.log('📱 Android detected - attivando ottimizzazioni tastiera');
                
                // Gestione focus input per Android
                document.addEventListener('focusin', function(e) {
                    if (e.target.matches('input, textarea, select')) {
                        setTimeout(() => {
                            if (e.target.scrollIntoView) {
                                e.target.scrollIntoView({ 
                                    block: 'center', 
                                    behavior: 'smooth' 
                                });
                            }
                        }, 300);
                    }
                });
                
                // Gestione blur per stabilizzare viewport
                document.addEventListener('focusout', function(e) {
                    if (e.target.matches('input, textarea, select')) {
                        setTimeout(() => {
                            window.scrollTo(0, 0);
                        }, 100);
                    }
                });
                
                // Fix viewport Android
                function setViewportHeight() {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                }
                
                setViewportHeight();
                window.addEventListener('resize', setViewportHeight);
                window.addEventListener('orientationchange', () => {
                    setTimeout(setViewportHeight, 200);
                });
            }
        }

        function getFilteredFoods() {
            let filtered = [...state.foodData];

            }
            
            if (state.searchTerm) {
                filtered = filtered.filter(item => 
                    item.nome.toLowerCase().includes(state.searchTerm) ||
                    item.categoria.toLowerCase().includes(state.searchTerm) ||
                    item.produzione.toLowerCase().includes(state.searchTerm) ||

        function renderFoodItem(item) {
            const isExpanded = state.expandedItems.has(item.id);
            const isEditing = state.editingId === item.id;
            
            if (isEditing) {
                return renderEditForm(item);
            }
            
            return `
                <div class="food-item">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="d-flex align-items-center gap-3">
                            <span style="font-size: 2rem;">${item.emoji || categoryEmojis[item.categoria] || '🍽️'}</span>
                            <div>
                                <h5 class="mb-1">${item.nome}</h5>
                                <span class="category-badge">${item.categoria}</span>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            ${isAdmin(state.currentUser) ? `
                                <button onclick="startEdit(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="btn btn-primary btn-sm">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button onclick="deleteFood(${item.id})" class="btn btn-danger btn-sm">

                        ${item.durata ? ` • <strong>⏱️ Durata:</strong> ${item.durata}` : ''}
                    </div>
                    
                    ${isExpanded ? `
                        <div class="row g-3">
                            ${item.produzione ? `
                                <div class="col-md-6">
                                    <div class="detail-item">

                                        <div>${item.produzione}</div>
                                    </div>
                                </div>
                            ` : ''}

                                    </div>

                            ` : ''}
                            
                            ${item.qualita ? `
                                <div class="col-md-6">
                                    <div class="detail-item">
                                        <div class="fw-bold text-success">⭐ Qualità</div>
                                        <div>${item.qualita}</div>
                                    </div>
                                </div>

                                <div class="col-12">

                                        <div class="fw-bold text-success">💡 Conservazione Ideale</div>

                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderEditForm(item) {

                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">✏️ Modifica Alimento</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">🏷️ Nome *</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    value="${item.nome}" 
                                    oninput="state.editForm.nome = this.value"
                                />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">📂 Categoria *</label>
                                <select 
                                    class="form-select"
                                    onchange="state.editForm.categoria = this.value; if (!state.editForm.emoji) state.editForm.emoji = categoryEmojis[this.value] || '🍽️'; render()"
                                >
                                    ${categories.slice(1).map(cat => 
                                        `<option value="${cat}" ${item.categoria === cat ? 'selected' : ''}>
                                            ${categoryEmojis[cat]} ${cat}

                            </div>
                            <div class="col-12">
                                <label class="form-label">😊 Emoticon</label>
                                <div class="d-flex align-items-center gap-3 mb-2">
                                    <span style="font-size: 2rem; padding: 0.5rem; background: rgba(5, 150, 105, 0.1); border-radius: 0.75rem;">${state.editForm.emoji || item.emoji || categoryEmojis[item.categoria] || '🍽️'}</span>
                                    <button 
                                        type="button"
                                        onclick="state.editForm.emoji = categoryEmojis[state.editForm.categoria] || '🍽️'; render()"

                                    </button>
                                </div>
                                <div class="d-flex flex-wrap gap-1" style="max-height: 100px; overflow-y: auto;">
                                    ${availableEmojis[state.editForm.categoria || item.categoria]?.map(emoji => `
                                        <button 
                                            type="button"
                                            onclick="state.editForm.emoji = '${emoji}'; render()"
                                            class="btn ${(state.editForm.emoji || item.emoji) === emoji ? 'btn-primary' : 'btn-outline-secondary'} btn-sm"

                            </div>
                            <div class="col-md-6">
                                <label class="form-label">🌱 Produzione</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    value="${item.produzione}" 
                                    oninput="state.editForm.produzione = this.value"
                                />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">🌡️ Temperatura</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    value="${item.temperatura}" 
                                    oninput="state.editForm.temperatura = this.value"
                                />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">❄️ Conservazione</label>
                                <select 
                                    class="form-select"
                                    onchange="state.editForm.frigoFuori = this.value"
                                >
                                    <option value="Frigo" ${item.frigoFuori === 'Frigo' ? 'selected' : ''}>🧊 Frigo</option>
                                    <option value="Fuori" ${item.frigoFuori === 'Fuori' ? 'selected' : ''}>🌡️ Fuori</option>
                                    <option value="Entrambi" ${item.frigoFuori === 'Entrambi' ? 'selected' : ''}>↔️ Entrambi</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">📍 Posizione Frigo</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    value="${item.posizionefrigo}" 
                                    oninput="state.editForm.posizionefrigo = this.value"
                                />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">⏱️ Durata</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    value="${item.durata}" 
                                    oninput="state.editForm.durata = this.value"
                                />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">⭐ Qualità</label>
                                <input 
                                    type="text" 
                                    class="form-control"
                                    value="${item.qualita}" 
                                    oninput="state.editForm.qualita = this.value"
                                />
                            </div>
                            <div class="col-12">
                                <label class="form-label">💡 Conservazione Ideale</label>
                                <textarea 
                                    class="form-control"
                                    rows="3"
                                    oninput="state.editForm.conservazioneIdeale = this.value"
                                >${item.conservazioneIdeale}</textarea>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button onclick="saveEdit()" class="btn btn-success">
                                <i class="bi bi-check"></i> Salva
                            </button>
                            <button onclick="cancelEdit()" class="btn btn-outline-secondary">
                                <i class="bi bi-x"></i> Annulla
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFoodList() {
            if (state.activeTab !== 'alimenti') return '';
            
            const filteredFoods = getFilteredFoods();
            
            if (filteredFoods.length === 0) {
                return `
                    <div id="foodList">
                        <div class="no-results">
                            <div class="no-results-icon">🔍</div>
                            <h3>Nessun alimento trovato</h3>
                            <p>Prova a modificare i criteri di ricerca</p>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div id="foodList">
                    ${filteredFoods.map(item => renderFoodItem(item)).join('')}
                </div>
            `;
        }

        function renderClientManagement() {
            if (!isAdmin(state.currentUser) || state.activeTab !== 'clienti') return '';
            
            const isCloudConfigured = CLOUD_CONFIG.binId !== 'YOUR_BIN_ID';
            
            return `
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h2 class="mb-0">👥 Gestione Clienti</h2>
                        </div>
                        <div class="card-body">
                            <div class="alert ${isCloudConfigured ? 'alert-success' : 'alert-warning'}">
                                <h4 class="alert-heading">
                                    ${isCloudConfigured ? '🌐 Sincronizzazione Cloud ATTIVA' : '⚠️ Sincronizzazione Cloud NON Configurata'}
                                </h4>
                                
                                ${isCloudConfigured ? `
                                    <div class="card bg-light mb-3">
                                        <div class="card-body">
                                            <h5 class="text-success">✅ Sincronizzazione Live Attiva!</h5>
                                            <ul class="mb-0">
                                                <li>Le modifiche si sincronizzano <strong>automaticamente</strong> ogni 5 secondi</li>
                                                <li>Tutti i dispositivi vedono le modifiche in <strong>tempo reale</strong></li>
                                                <li>Backup automatico nel cloud</li>
                                                <li>Funziona da PC, telefono, tablet</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="card bg-light mb-3">
                                        <div class="card-body">

                                            <ol>
                                                <li>Vai su <a href="https://jsonbin.io" target="_blank" class="alert-link">jsonbin.io</a> e registrati (gratis)</li>
                                                <li>Crea un nuovo "Bin" privato</li>
                                                <li>Copia il Bin ID e la tua API Key</li>
                                                <li>Nel codice, sostituisci "YOUR_BIN_ID" e "YOUR_API_KEY"</li>
                                                <li>Salva su GitHub - sincronizzazione attiva!</li>
                                            </ol>
                                        </div>
                                    </div>
                                `}
                                
                                <div class="alert alert-info mb-0">
                                    <strong>
                                        ${isCloudConfigured ? '🔄 Status: Controllando aggiornamenti ogni 5 secondi...' : '💾 Status: Solo localStorage (locale al dispositivo)'}
                                    </strong>
                                    ${state.lastSync ? `<br><small>Ultimo aggiornamento: ${state.lastSync.toLocaleString('it-IT')}</small>` : ''}
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <h4 class="alert-heading">🔧 Come Aggiungere Clienti</h4>
                                <div class="card bg-light mb-3">
                                    <div class="card-body">
                                        <h5>1. Modifica il file su GitHub:</h5>

                                        <h5>2. Cerca: <code>AUTHORIZED_CLIENTS</code></h5>
                                        
                                        <h5>3. Aggiungi i clienti così:</h5>
                                        <pre class="bg-success text-white p-3 rounded"><code>const AUTHORIZED_CLIENTS = [
    'marius simiras', // Admin
    'mario rossi',
    'giulia bianchi',
    'luca verdi',
];</code></pre>
                                        
                                        <h5>4. Salva con "Commit changes"</h5>
                                    </div>
                                </div>
                                
                                <div class="alert alert-success mb-0">
                                    <h5>✅ Vantaggi:</h5>
                                    <ul class="mb-0">
                                        <li>I clienti si sincronizzano <strong>automaticamente</strong> su tutti i dispositivi</li>
                                        <li>Accesso <strong>immediato</strong> da PC e telefono</li>
                                        <li>Non si perdono mai i dati</li>
                                        <li>Backup automatico su GitHub</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <h3 class="mb-3">📋 Clienti Autorizzati Attuali (${AUTHORIZED_CLIENTS.length})</h3>
                            
                            ${AUTHORIZED_CLIENTS.length <= 1 ? `
                                <div class="text-center p-5 border border-2 border-dashed rounded">
                                    <div style="font-size: 3rem;">👥</div>
                                    <h4>Nessun cliente aggiunto ancora</h4>
                                    <p class="text-muted">Segui le istruzioni sopra per aggiungere i primi clienti</p>

                                                            <h5 class="card-title text-warning">👑 Marius Simiras</h5>
                                                            <span class="badge bg-warning">ADMIN</span>

                                                    </div>
                                                </div>
                                            `;

                                            const parts = clientName.split(' ');
                                            const nome = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
                                            const cognome = parts.slice(1).join(' ').charAt(0).toUpperCase() + parts.slice(1).join(' ').slice(1);
                                            return `
                                                <div class="col-md-6">
                                                    <div class="card border-success">
                                                        <div class="card-body">

        function renderTabContent() {
            switch (state.activeTab) {
                case 'alimenti':
                    return `
                        <div class="container-fluid">
                            ${renderSearch()}
                            ${renderCategoryFilter()}
                            ${renderAdminControls()}
                            ${renderAddForm()}
                            ${renderFoodList()}
                        </div>
                    `;
                case 'clienti':
                    return renderClientManagement();
                default:
                    return '';
            }
        }

        // ==================== MAIN RENDER FUNCTION ====================
        function render() {
            const app = document.getElementById('app');
            
            if (!state.isLoggedIn) {
                app.innerHTML = renderLoginScreen();
                return;
            }
            
            app.innerHTML = `
                ${renderNavbar()}
                ${renderTabNavigation()}
                <main class="flex-grow-1 py-4">
                    ${renderTabContent()}
                </main>
            `;
        }

        // ==================== INITIALIZATION ====================
        function init() {
            state.isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Attiva ottimizzazioni specifiche Android
            handleAndroidKeyboard();
            
            // Network status
            window.addEventListener('online', () => {
                state.isOnline = true;
                console.log('🌐 Connessione ripristinata');
                loadFromCloud();
                startSyncInterval();
                render();
            });
            
            window.addEventListener('offline', () => {
                state.isOnline = false;
                console.log('📵 Connessione persa - modalità offline');
                stopSyncInterval();
                render();
            });
            
            window.addEventListener('beforeunload', () => {
                stopSyncInterval();
            });
            
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && state.isOnline) {
                    checkForUpdates();
                }
            });
            
            window.addEventListener('resize', () => {
                state.isMobile = window.innerWidth <= 768;
                render();
            });
            
            // Load data
            loadFromCloud().then(() => {
                const savedUser = localStorage.getItem('nutriCitUser');
                if (savedUser) {
                    try {
                        const userData = JSON.parse(savedUser);
                        if (isAuthorizedClient(userData)) {
                            state.currentUser = userData;
                            state.isLoggedIn = true;
                            
                            if (state.isOnline) {
                                startSyncInterval();
                            }
                        }
                    } catch (error) {
                        console.error('Errore:', error);
                    }
                }
                
                render();
            });
        }

        // Global functions
        window.handleLogin = handleLogin;
        window.handleLogout = handleLogout;
        window.handleSearchInput = handleSearchInput;
        window.clearSearch = clearSearch;
        window.renderFoodListOnly = renderFoodListOnly;
        window.handleCategoryChange = handleCategoryChange;
        window.toggleExpanded = toggleExpanded;
        window.startEdit = startEdit;
        window.cancelEdit = cancelEdit;
        window.saveEdit = saveEdit;
        window.addNewFood = addNewFood;
        window.deleteFood = deleteFood;
        window.resetData = resetData;
        window.manualSync = manualSync;
        window.render = render;
        window.state = state;

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
